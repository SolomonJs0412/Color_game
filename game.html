<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" type="text/javascript"></script>
    <title>Color Game</title>
  </head>
  <body>
    <div class="panel" id="panel">
      <label for="level">Choose a level:</label>
      <select name="level" id="comboBoxLevel">
        <option value="1">Easy</option>
        <option value="2">Hard</option>
      </select>
      <div><button onclick="start()" id="btnStart">Start</button></div>
      <div><button onclick="reset()" id="btnReload">Reload</button></div>
    </div>
    <div class="gameBroad" id="game">
      <div id="question">RGB(0, 0, 0)</div>
      <div id="result">Nice, right answer</div>
      <div id="easy">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <div id="hard">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
    </div>
  </body>
</html>
